<!-- templates/transacciones/ingresar_dinero.html -->
{% extends 'base.html' %}

{% block contenido %}
<main class="container-body">
  <div id="contenido" class="pages-container-fluid pt-4 pb-4 pl-4 pr-4">
    <div class="row">
      <!-- Formulario de ingreso de dinero -->
      <div class="col-md-12 mb-4">
        <div class="card border-0 rounded-0">
          <div class="card-title mb-1 p-3">
            <h5>INGRESAR DINERO</h5>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}  <!-- Renderiza el formulario automÃ¡ticamente -->
              <button type="submit" class="btn btn-primary">Confirmar Ingreso</button>
              <button type="button" class="btn btn-primary" onclick="window.history.back()">Volver</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
