<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Muestra el formulario proporcionado por Django -->
        <button type="submit">Iniciar sesión</button>
    </form>

    {% if form.errors %}
        <div class="errors">
            {{ form.errors }}
        </div>
    {% endif %}
</body>
</html>
