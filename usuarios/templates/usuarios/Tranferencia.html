{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
<main class="container-body">
  <div id="contenido" class="pages-container-fluid pt-4 pb-4 pl-4 pr-4">
    <div class="row">
      <!-- Formulario de transferencia -->
      <div class="col-md-12 mb-4">
        <div class="card border-0 rounded-0">
          <div class="card-title mb-1 p-3">
            <h5>TRANSFERIR DINERO</h5>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <!-- Campo para el usuario (nombre o correo) -->
              <div class="mb-3">
                <label for="usuario" class="form-label">USUARIO</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa el usuario" required>
                <div id="emailHelp" class="form-text">Ingrese el usuario al que desea enviar dinero.</div>
              </div>
              <!-- BotÃ³n de continuar -->
              <a class="btn btn-primary" href="ingresar_monto_transferencia" role="button">CONTINUAR</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de favoritos con botones de transferencia -->
    <div class="mt-3">
      <h6> transfiera a un favorito directamente:</h6>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Usuario 1
          <button class="btn btn-outline-primary btn-sm">Transferir</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Usuario 2
          <button class="btn btn-outline-primary btn-sm">Transferir</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Usuario 3
          <button class="btn btn-outline-primary btn-sm">Transferir</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Usuario 4
          <button class="btn btn-outline-primary btn-sm">Transferir</button>
        </li>
      </ul>
    </div>
  </div>
</main>

<!-- Enlace al JS de Bootstrap (para interacciones, modales, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
